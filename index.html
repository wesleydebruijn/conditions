<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conditions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      min-height: 100vh;
      padding: 16px 12px;
      font-size: 13px;
      line-height: 1.4;
    }

    .filter-builder {
      max-width: 1200px;
      margin: 0 auto;
    }

    .builder-header {
      margin-bottom: 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .builder-header h2 {
      font-size: 24px;
      font-weight: 600;
      color: hsl(var(--foreground));
      margin-bottom: 2px;
    }

    .builder-header p {
      color: hsl(var(--muted-foreground));
      font-size: 14px;
    }

    .builder-main-row {
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .panel.record {
      flex: 6;
      position: sticky;
      align-self: flex-start;
      top: 16px;
    }

    .panel.condition {
      flex: 8;
    }

    .panel label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: hsl(var(--muted-foreground));
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

    .panel textarea {
      width: 100%;
      min-height: 240px;
      resize: vertical;
      padding: 8px 10px;
      font-size: 12px;
      border-radius: calc(var(--radius) - 2px);
      border: 1px solid hsl(var(--input));
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      margin-bottom: 6px;
      line-height: 1.45;
      font-family: 'JetBrains Mono', 'Fira Mono', 'Consolas', 'Menlo', monospace;
      field-sizing: content;
    }

    .panel.condition textarea {
      min-height: 280px;
      font-size: 13px;
    }

    .panel.record textarea.record-input--match {
      border-color: hsl(142 71% 45%);
      box-shadow: 0 0 0 2px hsl(142 71% 45% / 0.2);
      animation: record-match-pulse 0.6s ease-out;
    }

    .panel.record textarea.record-input--no-match {
      border-color: hsl(0 72% 51%);
      box-shadow: 0 0 0 2px hsl(0 72% 51% / 0.2);
    }

    #result-row {
      margin-top: 0;
      margin-bottom: 2px;
      min-height: 20px;
      font-size: 13px;
      text-align: right;
      font-weight: bold;
    }

    @keyframes record-match-pulse {
      0% {
        border-color: hsl(142 71% 45%);
        box-shadow: 0 0 0 2px hsl(142 71% 45% / 0.2);
      }
      50% {
        border-color: hsl(142 71% 55%);
        box-shadow: 0 0 0 6px hsl(142 71% 45% / 0.35), 0 0 20px hsl(142 71% 45% / 0.2);
      }
      100% {
        border-color: hsl(142 71% 45%);
        box-shadow: 0 0 0 2px hsl(142 71% 45% / 0.2);
      }
    }

    @media (max-width: 1000px) {
      .builder-main-row {
        flex-direction: column;
      }
      .panel {
        width: 100%;
      }
    }

    @media (max-width: 600px) {
      .panel.record {
        position: relative;
      }

      .panel textarea {
        font-size: 11px;
        min-height: 160px;
      }
      .panel.condition textarea {
        min-height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="filter-builder">
    <div class="builder-header">
      <div class="builder-header-content">
        <h2>Conditions</h2>
        <p>Create complex queries in JSON format that can be evaluated in front- and backend</p>
      </div>
      <div class="btn-group">
        <button id="toggle-btn" class="conditions-btn conditions-btn-secondary" type="button">üõ†Ô∏è</button>
      </div>
    </div>

    <div class="builder-main-row">
      <div class="panel record">
        <label for="record-input">Test</label>
        <textarea id="record-input"></textarea>
        <div id="result-row"><b>evaluating...</b></div>
      </div>

      <div class="panel condition">
        <label for="condition-input">Conditions</label>
        <textarea id="condition-input"></textarea>

        <div id="config-container">
          <label for="config-input">Config</label>
          <textarea id="config-input"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
